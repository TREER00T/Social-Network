          type: string
          required: true
          minLength: 6
          maxLength: 16
      responses:
        400:
          description: Bad Request
          schema:
            type: object
            $ref: '#/definitions/Status'
        201:
          description: Created
          schema:
            type: object
            $ref: '#/definitions/Status'
