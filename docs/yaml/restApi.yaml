securityDefinitions:
  apiKey:
    description: REST API uses a persistent Api Key.
    type: apiKey
    in: header
    name: x-api-key
  token:
    description: REST API uses a persistent JWT Token.
    type: apiKey
    in: header
    name: authorization

schemes:
