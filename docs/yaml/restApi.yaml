          name: phone
          type: integer
          required: true
      responses:
        400:
          description: Bad Request
          schema:
            type: object
            $ref: '#/definitions/Status'
        201:
          description: Created
          schema:
            type: object
            $ref: '#/definitions/Status'
        200:
          description: OK

  /auth/refresh/token:
    post:
